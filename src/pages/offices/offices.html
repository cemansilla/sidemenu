<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sucursales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
    
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="officeDetail(item.id)">
            <ion-avatar item-left>
                <img src="images/offices/{{item.img}}">
            </ion-avatar>
            <h2>{{ item.name }}</h2>
            <h3>{{ item.address }}</h3>            
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
